<section class="connect">
  <div class="container">
    <div class="connect__wrapper">
      <picture>
        <source srcset="./img/chat-connect.webp" type="image/webp" />
        <img
          loading="lazy"
          src="./img/chat-connect.png"
          class="image"
          width="269"
          height="239"
          alt="чат"
        />
      </picture>
      <h2 class="connect__title">Подключи telegram чат уже сегодня</h2>
      <form class="form" action="#">
        <label class="form__label">
          <input
            class="input-reset form__input"
            type="email"
            name="Введите e-mail"
            placeholder="Введите e-mail"
          />
        </label>
        <button class="btn-reset form__btn">Отправить</button>
      </form>
    </div>
  </div>
</section>
